{% extends "base_new.html" %}
{% load staticfiles %}



	{% block extra_css %}

      <link rel="stylesheet" href="{% static 'config/css/master_3columns.css' %}">
      <link rel="stylesheet" href="{% static 'config/css/contribute_form.css' %}">

    <style>
         .interview-show{
         display: none;
         }
         .interview-hide {
         display: none;
         }
         .review-info{
         display: none;
         }
         .disabled-select{
         color:rgba(214, 213, 213, 0.88);
         background-color:rgba(165, 162, 162, 0.19);
         }
      </style>
      <style>
      </style>

	{% endblock extra_css %}

{% block content %}

<link rel="stylesheet" href="{% static 'values/src/jquery-customselect.css' %}">
<script src="{% static 'values/src/jquery-customselect.js' %}"></script>

      <section class="cover-image js-menu-shift">
         <div class="layer">
            <h1 class="h1">Interview advice for {{interviewinsta.company.company_name}}</h1>
         </div>
      </section>
      <style>
         .layer{
         background: -webkit-linear-gradient(left, #191f30, #3d4972);
         background-color: #2B3451;
         }
      </style>



      <section class="container-content" >
         <section class="content__center">
            <div class="content">
               <section class="main-content card floating-card">
                  <div class="top-block">

                  </div>
                  <div class=" ">
                     <form method="post" action="{% url 'dashboard:submitPhaseTwo' %}" id="ContributeIntroForm" name="ContributeIntroForm">
                        {% csrf_token %}
                         <div class="input-group">


                             <img src="/mediadump/{{interviewinsta.company.comapny_logo}}"/>
                             <hr/>

                             <label class="section-heading">Job Title/Designation you interviewed for?</label>
                             <br/>
                             <label>{{interviewinsta.job_title_designation}}</label>
                         </div>
                        <div class="input-group">




                                                    <input type="hidden" name="reviewid" value="{{interviewinsta.id}}"/>

													<div class="input-group">
														<label for="qualification" class="section-heading interview-hide">What is the highest qualification at the time of interview?</label>

															<br/>
														<select id="qualification"  name="qualification"  class='custom-select' required>
															 <option>Select Qualification </option>
                                                                {% for quali in allQualifications %}
                                                                        <option value="{{quali.id}}">{{quali.qualification_name}}</option>
                                                                {% endfor %}
														 </select>
													</div>


													<div class="input-group">
														<label for="appearmonth" class="section-heading interview-hide">When did you appear for the process?</label>

															<br/>
														<select id="appearmonth" name="appearmonth" class="form-control" required>
															 <option value="0" selected>Select Month </option>

                                                              <option value="January" >January</option>
                                                              <option value="February" >February</option>
                                                              <option value="March" >March</option>
                                                              <option value="April" >April</option>
                                                              <option value="May" >May</option>
                                                              <option value="June" >June</option>
                                                              <option value="July" >July</option>
                                                              <option value="August" >August</option>
                                                              <option value="September" >September</option>
                                                              <option value="October" >October</option>
                                                              <option value="November" >November</option>
                                                              <option value="December" >December</option>

														 </select>
														 <select name="appearyear" class="workExperience" required>
 															 <option value="0" selected>Select Year </option>
 															    <option value="2017">2017</option>
                                                                  <option value="2016">2016</option>
                                                                  <option value="2015">2015</option>
                                                                  <option value="2014">2014</option>
                                                                  <option value="2013">2013</option>
                                                                  <option value="2012">2012</option>
                                                                  <option value="2011">2011</option>
                                                                  <option value="2010">2010</option>
                                                                  <option value="2009">2009</option>
                                                                  <option value="2008">2008</option>
                                                                  <option value="2007">2007</option>
                                                                  <option value="2006">2006</option>
                                                                  <option value="2005">2005</option>
                                                                  <option value="2004">2004</option>
                                                                  <option value="2003">2003</option>
                                                                  <option value="2002">2002</option>
                                                                  <option value="2001">2001</option>
                                                                  <option value="2000">2000</option>

 														 </select>


													</div>


													<div class="input-group">
														<label for="poi" class="section-heading interview-hide">Describe the process of interview?</label>

															<br/>
													    <textarea name="interviewProcess" id="poi" placeholder="Eg. no of rounds, Shortlisting Criteria, Written test" required value=""  rows="5" required></textarea>


													</div>
													<div class="input-group">

														<label  class="section-heading interview-hide">Anything else you want to mention about the interview?</label>
                                                         <textarea name="anything_else"  placeholder="Tips or any specific prepraton required for similar job profile" required value=""  rows="5" required></textarea>


													</div>
													<div class="input-group">
														<label for="howFindeasy" class="section-heading interview-hide">How did you find the interview?</label>

															<br/>
															<div style="margin-top: 0.6rem;">
																<input id="howFindeasy" class="toggle toggle-left"
																										 name="HowFind" value="Campus Placement" type="radio">
																				<label for="howFindeasy" class="" style="margin-left: 0.2rem;">Campus Placement</label>


                                                                <input id="Howfinddiff" class="toggle toggle-left"
																				 name="HowFind" value="Lateral hiring" type="radio">
																				 	<label for="Howfinddiff" class="" style="margin-left: 0.2rem;">Lateral hiring</label>



															</div>


													</div>


													<div class="input-group">
														<label for="searchCompany" class="section-heading interview-hide">Did you get the offer?</label>

															<br/>
															<div style="margin-top: 0.6rem;">
																<input id="HowOfferYes" class="toggle toggle-left"
																										 name="HowOffer" value="yes" type="radio">
																				<label for="HowOfferYes" class="" style="margin-left: 0.2rem;">Yes</label>



																				<input id="HowOfferNo" class="toggle toggle-left"
																				 name="HowOffer" value="no" type="radio">
																					<label for="HowOfferNo" class="" style="margin-left: 0.2rem;">No </label>



															</div>


													</div>

													<div class="input-group">
                                                            <input type="submit" class="btn accent" value="Submit"/>

													</div>







                     </form>
                  </div>
               </section>



            </div>
         </section>
         <section class="content__left">
            <!-- js-auto-position class should be added for fixing this on scroll -->
            <div class="content"></div>
         </section>
         <section class="content__right">
            <!-- js-auto-position class should be added for fixing this on scroll -->
            <div class="content"></div>
         </section>
      </section>



<script>
    $(function() {
  $("#qualification").customselect();

});
</script>

{% endblock content %}
