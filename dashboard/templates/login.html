{% extends "base_new.html" %}
{% load staticfiles %}
	{% block extra_css %}

      <link rel="stylesheet" href="{% static 'config/css/master_3columns.css' %}">
      <link rel="stylesheet" href="{% static 'config/css/contribute_form.css' %}">


    <style>
         .interview-show{
         display: none;
         }
         .interview-hide {
         display: none;
         }
         .review-info{
         display: none;
         }
         .disabled-select{
         color:rgba(214, 213, 213, 0.88);
         background-color:rgba(165, 162, 162, 0.19);
         }
      </style>
      <style>
      </style>

	{% endblock extra_css %}

{% block content %}

         </div>
      </section>

         .layer{
         background: -webkit-linear-gradient(left, #191f30, #3d4972);

         }
      </style>



      <section class="container-content">
         <section class="content__center">
            <div class="content">

                  <div class="top-block">

                  </div>

                    <div align="center">
                                <a href="{% url 'social:begin' 'facebook' %}">

                           <a href="{% url 'social:begin' 'linkedin-oauth2' %}"> <img src="{% static 'config/image/linkedin.png' %}"/></a>
                    </div>





                  </div>
               </section>


            </div>
